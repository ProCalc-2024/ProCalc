name: My Workflow

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run Python script
      env:
        MY_SECRET_PASSWORD: ${{ secrets.MY_SECRET_PASSWORD }}
      run: |
        python -c "import os; print(os.getenv('MY_SECRET_PASSWORD'))"
